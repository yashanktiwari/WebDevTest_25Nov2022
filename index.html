<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development Test</title>
  </head>
  <body>
    <div class="outerDiv">
      <span class="favMovies">SEARCH YOUR FAVOURITE MOVIES</span>

      <div class="innerDiv">
      <input type="text" class="inputSearch" id="searchMovie" placeholder="Enter movie name" />

      <button class="searchBtn" id="srchBtn">Search</button>
      </div>
    </div>

    <div class="container">
    <div class="choiceDiv">
      <ul>
        <li class="colors" id="gray" data-color="gray"></li>
        <li class="colors" id="lightcoral" data-color="lightcoral"></li>
        <li class="colors" id="aqua" data-color="aqua"></li>
        <li class="colors" id="pink" data-color="pink"></li>
        <li class="colors" id="cyan" data-color="darkcyan"></li>
    </div>
  </div>

  <div id="showMovies"></div>
    <script src="script.js"></script>
  </body>
</html>
